<div class="app-mod app-mod-12"  ng-style="{'background-color':item.params.bgcolor}">    <div ng-repeat="menu in item.params.data" ng-hide="$index == 4 && item.params.num == 4" class="app-mod-12-nav" ng-style="{'width':item.params.num == 4 ? '25%' : '20%','padding':item.params.padding + 'px'}">        <div class="app-mod-12-img" ng-style="{'padding': item.params.space +'px'}">			<img ng-src="{{menu.img}}" ng-style="{'border-radius':item.params.radius}" />        </div>        <div class="app-mod-12-text" ng-style="{'color':item.params.fontcolor}">{{menu.title}}</div>    </div></div>

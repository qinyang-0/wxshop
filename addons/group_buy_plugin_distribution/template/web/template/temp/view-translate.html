<div class="app-list-box" ng-style="{'background':item.params.bgcolor,padding:item.params.padding+'px'}">	<div class="press">		<div ng-repeat="titles in item.params.title" class="press_info" >			<div class="press_list" ng-style="{'color':titles.color,'font-ssize':titles.title_size,'width':titles.width+'%','background':titles.bag}">{{titles.title}}</div>		</div>	</div>	<div class="press_price">		<div ng-repeat="images in item.params.data" class="price_img" >			<img ng-src="{{images.img}}" ng-style="{'border-radius':item.params.framefillet+'px'}"/>			<div class="press_style" ng-style="{'color':images.title_color}">{{images.title}}</div>			<div class="press_number" ng-style="{'color':images.title_color}">{{images.vice_title}}</div>		</div>
	</div></div>

<div class="app-list-box" ng-style="{'background':item.params.bgcolor,padding:item.params.padding+'px'}">	<ul>		<div class="desiger" style="">			<div ng-repeat="images in item.params.data" class="app-list-item desiger_list">				<li ng-style="{'border-radius':item.params.framefillet+'px','border-color':item.params.framecolor}">		            <div style="width: 100%;height: 50px;"><img style="height: 50px;" ng-src="{{images.img}}" alt="" ng-style="{'border-radius':images.imgfillet+'%'}"></div>		            <span class="title" ng-style="{'color':images.titlecolor,'font-size':item.params.size+'px'}">{{images.title}}</span>		            <p>		                <span ng-style="{'color':images.desccolor,'font-size':item.params.onsize+'px'}">{{images.desc}}</span>		            </p>		            <a href="javascript:;" ng-style="{'color':images.btncolor,'font-size':images.btnsize+'px','background':images.btnbg,'width':images.btnwidth+'%'}">{{images.btn}}</a>		        </li>			</div>		</div>	</ul></div>

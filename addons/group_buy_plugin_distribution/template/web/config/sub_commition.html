{template 'footer'}
<script>
    $("input[name='distribution_type']").change(function(){
        var va = $(this).val();
        // console.log(va);
        $(".am-form-group").hide();
        $(".am-form-group").eq(0).show();
        $(".am-form-group").eq(va).show();
        $(".sub_btn").show();
    });
</script>

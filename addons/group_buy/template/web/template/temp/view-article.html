<div class="temp_item temp_item_article" ng-style="{'padding':item.params.paddingv+'px '+item.params.paddings+'px' ,'background':item.params.bgcolor}">	<div ng-show="item.params.title" class="temp_article_head" ng-style="{'font-size':item.params.topsize+'px','color':item.params.topcolor}">		{{item.params.title}}	</div>	<div class="temp_article_list">		<div class="article_list_item item_cell_box" ng-repeat="r in article">			<div class="article_list_l">				<img ng-src="{{r.img}}">			</div>			<div class="item_cell_flex article_list_r">				<div class="article_list_title" ng-style="{'color':item.params.titlecolor}">{{r.title}}</div>				<div class="item_cell_box article_list_time" ng-style="{'color':item.params.timecolor}">					<li class="">{{r.time}}</li>					<li class="item_cell_flex tr">></li>				</div>			</div>		</div>	</div>	<div class="temp_article_bot" ng-show="item.params.botfont">		<li class="temp_article_more" ng-style="{'border':'1px solid'+item.params.botbord,'color':item.params.botcolor}">			{{item.params.botfont}}		</li>	</div></div>

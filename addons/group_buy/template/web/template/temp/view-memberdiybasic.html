<style>
    .app-mod-12{
        background: #eeeeee;
        text-align: center;
    }
    .member-head{
        width: 100%;
        padding-top: 20px;
        background-size: 100%;
        height: 144px;
    }
    .member-head .head-img{
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin-left: 15px;
        float: left;
    }
    .member-head .head-img img{
        width: 100%;
        border-radius: 100%;
    }
    .member-head .head-txt{
        font-size: 12px;
        line-height: 20px;
        color: white;
        margin-left: 5px;
        float: left;
    }
    .my-order{
        width: 100%;
        height: 90px;
        margin: 5px 0;
        clear: both;
    }
    .my-order .order-div{
        margin: 0 auto;
        background: white;
        width: 97%;
        border-radius: 5px;
        height: 100px;
    }
    .my-order .order-div .div-top{
        border-bottom:1px solid #eee ;
        height: 24px;
        line-height: 24px;
        font-size: 12px;
    }
    .my-order .order-div .div-top span:first-child{
        padding-left:10px ;
        float: left;
    }
    .my-order .order-div .div-top span:last-child{
        padding-right:10px ;
        float: right;
    }
    .my-order .order-div .div-bottom{
        padding-top: 10px;
        height: 65px;
    }
    .my-order .order-div .div-bottom .div-bottom-li{
        width: 20%;
        text-align: center;
        float: left;
    }
    .my-order .order-div .div-bottom .div-bottom-li .div-bottom-li-img{
        width: 50%;
        margin: 0 auto;
        overflow: hidden;
    }
    .my-order .order-div .div-bottom .div-bottom-li .div-bottom-li-img img{
        width: 100%;
    }
    .my-order .order-div .div-bottom .div-bottom-li .div-bottom-li-txt{
        width: 100%;
        font-size: 12px;
    }
    .menu1{
        width: 100%;
        margin: 5px 0;
        clear: both;
    }
    .menu1 ul{
        list-style: none;
        margin: 0 auto;
        background: white;
        width: 97%;
        border-radius: 5px;
    }
    .menu1 ul li{
        height: 30px;
    }
    .menu1 ul li .menu1-img{
        width: 20px;
        height: 20px;
        float: left;
        margin: 5px 10px;
        line-height: 30px;
    }
    .menu1 ul li .menu1-img img{
        width: 100%;
    }
    .menu1 ul li .menu1-title{
        font-size: 12px;
        line-height: 30px;
        float: left;
    }
    .menu1 ul li .fa{
        float: right;
        margin-right: 10px;
        line-height: 30px;
    }
    .menu2{
        width: 100%;
        margin: 5px 0;
        clear: both;
    }
    .menu2 ul{
        list-style: none;
        margin: 0 auto;
        background: white;
        width: 97%;
        border-radius: 5px;
    }
    .menu2 ul li{
        width: 25%;
        height: 60px;
        float: left;
    }
    .menu2 ul li .menu2-img{
        width: 100%;
        height: 30px;
        float: left;
        margin: 5px auto;
        line-height: 30px;
    }
    .menu2 ul li .menu2-img img{
        width:30px;
        height: 30px;
    }
    .menu2 ul li .menu2-title{
        font-size: 12px;
        line-height: 20px;
    }
</style>
<div class="app-mod app-mod-12"  ng-style="{width:'100%'}" >

    <div class="member-head" ng-style="{'background-image': 'url( '+memberdiybasic.head_bg_img+  ')'}">
        <div class="head-img">
            <img src="../addons/group_buy/style/img/head.png">
        </div>
        <div class="head-txt">
            <div class="head-name">用户昵称</div>
            <div class="head-id">用户id:9527</div>
        </div>
        <div class="head-onload">
            <!-- <img src=""> -->
        </div>
    </div>
    <div class="my-order">
        <div class="order-div">
            <div class="div-top">
                <span>我的订单</span>
                <span>查看全部订单 <i class="fa fa-angle-right"></i></span>
            </div>
            <div class="div-bottom">
                <div class="div-bottom-li">
                    <div class="div-bottom-li-img">
                        <img src="" ng-src="{{memberdiybasic.order.icon1}}">
                    </div>
                    <span class="div-bottom-li-txt">待付款</span>
                </div>
                <div class="div-bottom-li">
                    <div class="div-bottom-li-img">
                        <img src="" ng-src="{{memberdiybasic.order.icon2}}">
                    </div>
                    <span class="div-bottom-li-txt">待配送</span>
                </div>
                <div class="div-bottom-li">
                    <div class="div-bottom-li-img">
                        <img src="" ng-src="{{memberdiybasic.order.icon3}}">
                    </div>
                    <span class="div-bottom-li-txt">待提货</span>
                </div>
                <div class="div-bottom-li">
                    <div class="div-bottom-li-img">
                        <img src="" ng-src="{{memberdiybasic.order.icon4}}">
                    </div>
                    <span class="div-bottom-li-txt">已提货</span>
                </div>
                <div class="div-bottom-li">
                    <div class="div-bottom-li-img">
                        <img src="" ng-src="{{memberdiybasic.order.icon5}}">
                    </div>
                    <span class="div-bottom-li-txt">售后</span>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both;height: 6px;width: 100%;"></div>
    <div class="menu1" ng-if="memberdiybasic.menu.type !=2">
        <ul>
            <li ng-repeat="datas in memberdiybasic.menu.data">
                <div class="menu1-img">
                    <img src="" ng-src="{{datas.img}}">
                </div>
                <span class="menu1-title">{{datas.title}}</span>
                <i class="fa fa-angle-right"></i>
            </li>
        </ul>
    </div>
    <div class="menu2" ng-if="memberdiybasic.menu.type ==2">
        <ul>
            <li ng-repeat="datas in memberdiybasic.menu.data">
                <div class="menu2-img">
                    <img src="" ng-src="{{datas.img}}">
                </div>
                <span class="menu2-title">{{datas.title}}</span>
            </li>
            <div style="clear: both;"></div>
        </ul>
    </div>

</div>

<style>
    .app-mod-12{
        background: #eeeeee;
        text-align: center;
    }
    .member-head{
        width: 100%;
        padding-top: 20px;
        background-size: 100%;
        height: 144px;
    }
    .member-head .head-img{
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin-left: 15px;
        float: left;
    }
    .member-head .head-img img{
        width: 100%;
        border-radius: 100%;
    }
    .member-head .head-txt{
        font-size: 12px;
        line-height: 20px;
        color: white;
        margin-left: 5px;
        float: left;
    }
    .my-order{
        width: 100%;
        height: 90px;
        margin: 5px 0;
        clear: both;
    }
    .my-order .order-div{
        margin: 0 auto;
        background: white;
        width: 97%;
        border-radius: 5px;
        height: 100px;
    }
    .my-order .order-div .div-top{
        border-bottom:1px solid #eee ;
        height: 24px;
        line-height: 24px;
        font-size: 12px;
    }
    .my-order .order-div .div-top span:first-child{
        padding-left:10px ;
        float: left;
    }
    .my-order .order-div .div-top span:last-child{
        padding-right:10px ;
        float: right;
    }
    .my-order .order-div .div-bottom{
        padding-top: 10px;
        height: 65px;
    }
    .my-order .order-div .div-bottom .div-bottom-li{
        width: 20%;
        text-align: center;
        float: left;
    }
    .my-order .order-div .div-bottom .div-bottom-li .div-bottom-li-img{
        width: 50%;
        margin: 0 auto;
        overflow: hidden;
    }
    .my-order .order-div .div-bottom .div-bottom-li .div-bottom-li-img img{
        width: 100%;
    }
    .my-order .order-div .div-bottom .div-bottom-li .div-bottom-li-txt{
        width: 100%;
        font-size: 12px;
    }
    .menu1{
        width: 100%;
        margin: 5px 0;
        clear: both;
    }
    .menu1 ul{
        list-style: none;
        margin: 0 auto;
        background: white;
        width: 97%;
        border-radius: 5px;
    }
    .menu1 ul li{
        height: 30px;
    }
    .menu1 ul li .menu1-img{
        width: 20px;
        height: 20px;
        float: left;
        margin: 5px 10px;
        line-height: 30px;
    }
    .menu1 ul li .menu1-img img{
        width: 100%;
    }
    .menu1 ul li .menu1-title{
        font-size: 12px;
        line-height: 30px;
        float: left;
    }
    .menu1 ul li .fa{
        float: right;
        margin-right: 10px;
        line-height: 30px;
    }
    .menu2{
        width: 100%;
        margin: 5px 0;
        clear: both;
    }
    .menu2 ul{
        list-style: none;
        margin: 0 auto;
        background: white;
        width: 97%;
        border-radius: 5px;
    }
    .menu2 ul li{
        width: 25%;
        height: 60px;
        float: left;
    }
    .menu2 ul li .menu2-img{
        width: 100%;
        height: 30px;
        float: left;
        margin: 5px auto;
        line-height: 30px;
    }
    .menu2 ul li .menu2-img img{
        width:30px;
        height: 30px;
    }
    .menu2 ul li .menu2-title{
        font-size: 12px;
        line-height: 20px;
    }
</style>
<div class="app-mod app-mod-12"  ng-style="{width:'100%'}" >
    <div class="app-mod-top" >
        <span ng-click="moveup(item.id,$event)"><i class="fa fa-angle-up"></i></span>
        <span ng-click="movedown(item.id,$event)"><i class="fa fa-angle-down"></i></span>
        <span ng-mousedown="delItem(item.id,$event)"><i class="fa fa-trash-o"></i></span>
    </div>
    <div class="menu1" ng-if="item.params.type !=2">
        <ul>
            <li ng-repeat="datas in item.params.data">
                <div class="menu1-img">
                    <img src="" ng-src="{{datas.img}}">
                </div>
                <span class="menu1-title">{{datas.url_name}}</span>
                <i class="fa fa-angle-right"></i>
            </li>
        </ul>
    </div>
    <div class="menu2" ng-if="item.params.type ==2">
        <ul>
            <li ng-repeat="datas in item.params.data">
                <div class="menu2-img">
                    <img src="" ng-src="{{datas.img}}">
                </div>
                <span class="menu2-title">{{datas.url_name}}</span>
            </li>
            <div style="clear: both;"></div>
        </ul>
    </div>

</div>

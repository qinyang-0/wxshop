<div class="app-mod app-mod-2" >	<div class="app-mod-top" >		<span ng-click="moveup(item.id,$event)"><i class="fa fa-angle-up"></i></span>		<span ng-click="movedown(item.id,$event)"><i class="fa fa-angle-down"></i></span>		<span ng-mousedown="delItem(item.id,$event)"><i class="fa fa-trash-o"></i></span>	</div>	<div ng-style=""  style="clear: both;margin-bottom: 5px;">		<ul  style="width: 100%;display: flex;align-items: center;justify-content: space-between;text-align: center;font-size: 12px;">			<li style="width:40px; height:36px;line-height: 36px;border-bottom-width:1px;border-bottom-style:solid;font-weight: 600;font-size: 13px;" ng-style="{'borderBottomColor':(item.params.bgcolor),'color':(item.params.color)}">全部 </li>			<li style="width:40px; height:36px;line-height: 36px;" ng-style="{'color':(item.params.mrcolor)}">分类</li>			<li style="width:40px; height:36px;line-height: 36px;" ng-style="{'color':(item.params.mrcolor)}">分类</li>			<li style="width:40px; height:36px;line-height: 36px;" ng-style="{'color':(item.params.mrcolor)}">分类</li>		</ul>	</div></div>

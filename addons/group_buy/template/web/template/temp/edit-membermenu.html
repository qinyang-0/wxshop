<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">

		<div class="widget-head am-cf">
			<div class="widget-title am-cf">用户中心菜单列表模块</div>
		</div>
	<div class="widget am-cf">
		<div class="temp_item temp_item_space"  >

			<div class="frm_control_group" >
				<label for="" class="frm_label">菜单栏样式</label>
				<div class="frm_controls">
					<label class="frm_radio_label" ng-click="item.params.type = '1'">
						<i class="icon_radio"></i>
						<span class="lbl_content">列表形式</span>
						<input type="radio" name="type" on-selected value="1" class="frm_radio"  ng-model="item.params.type"  />
					</label>
					<label class="frm_radio_label " ng-click="item.params.type = '2'">
						<i class="icon_radio"></i>
						<span class="lbl_content">十六宫格形式</span>
						<input type="radio" name="type" on-selected value="2" class="frm_radio"  ng-model="item.params.type"  />
					</label>
				</div>
			</div>
			<div class="am-panel am-panel-default am-g" ui-sortable="sortableOptions" ng-model="item.params.data">
				<!--<div class="am-panel-hd">基础（默认）样式</div>-->
				<div class="am-panel-bd am-u-md-12" ng-repeat="good in item.params.data">
					<div class="am-u-md-2 " style=""  >
						<div class="am-u-md-12" ng-click="uploadImage(good,'goodimg')" style="border: 1px dashed #ccc;vertical-align: middle;height: 70px;width: 70px;line-height: 70px;padding: 0;">
							<img ng-if="good.img" class="upload_image_img"  ng-src="{{good.img}}"/>
							<div ng-if="!good.img " style="width: 100%;text-align: center;" ><i class="fa fa-plus fa-lg" ></i></div>
						</div>
						<div class="" style="text-align: center;color: #ccc;font-size: 12px;padding: 0;width: 70px;clear: both;">尺寸：50*50</div>
					</div>
					<div class="am-u-md-10" style="height: 70px;">
						<div style="height: 35px;width: 100%;display: flex;align-items: center;justify-content: space-around;">
						<span>链接:</span>
						<span style="border: 1px solid #ccc;padding: 5px 10px;border: 1px solid #ccc;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 250px;" class="showLink{{item.id}}{{good.id}}  " ng-click="showLink(item.id,good.id,1)">

							<i class="fa fa-link"></i>&nbsp;&nbsp;&nbsp;<span class="link-select" >{{good.url?good.url:'请选择链接页面'}}</span><input type="hidden" class="link-select-val" value=""/>
						</span>
						<span class="delete_this" ng-click="deleteItem(item.id,good.id)"><i class="fa fa-minus"></i></span>
						</div>
						<div style="height: 35px;width: 100%;display: flex;align-items: center;justify-content: space-around;">
							<span>名称:</span>
							<span style="border: 1px solid #ccc;padding: 5px 10px;border: 1px solid #ccc;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 250px;" class="showLinkName{{item.id}}{{good.id}}  "  >
								<input type="text" class="link-select-title" value="{{good.url_name}}" ng-model="good.url_name"/>
							</span>
							<span style="width: 23px;"></span>
						</div>
						</div>

					</div>
				</div>

			</div>

				<a  href="javascript:;" class="btn btn-default" ng-click="addgood(item.params.data)">
					<i class="icon14_common add_gray"></i>添加
				</a>
			</div>
			<!--<a class="create_access_primary" href="javascript:;" ng-mousedown="delItem(item.id,$event)">-->
				<!--<i class="icon20_commons add_grays"></i>-->
			<!--</a>-->
		<div style="clear: both;"></div>
		</div>
	</div>
</div>

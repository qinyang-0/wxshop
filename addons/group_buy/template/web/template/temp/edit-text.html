<div class="">

	<div class="widget-head am-cf">
		<div class="widget-title am-cf">富文本</div>
	</div>
	<div class="widget am-cf">
<div class="temp_item temp_item_text" >
	<div class="frm_control_group">
		<label for="" class="frm_label">边距距离</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="0" max="50" value="{{item.params.margin}}" name="margin"></li>
			<span class="my_slider_notice">{{item.params.margin}} 像素</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">内边距离</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="0" max="50" value="{{item.params.padding}}" name="padding"></li>
			<span class="my_slider_notice">{{item.params.padding}} 像素</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">背景颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.bgcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.bgcolor" />
			</span>
		</div>
	</div>
	<div class="ueditor" ng-model="item.params.content" style="height:200px; width:100%; margin-top:10px;"></div>
	<br>
	<br>
	<a class="" href="javascript:;" ng-mousedown="delItem(item.id,$event)" style="display: flex;align-items: center;">
		<i class="icon20_commons add_grays"></i> 删除
	</a>
</div>
	</div>
</div>

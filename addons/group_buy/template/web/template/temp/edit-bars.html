	   		<label class="frm_radio_label " ng-click="item.params.num = 1"> 
	   			<i class="icon_radio"></i> 
	   			<span class="lbl_content">1个</span>
	   			<input type="radio" name="ischange" value="1" on-selected class="frm_radio"  ng-model="item.params.num" /> 
	   		</label>
	   		<label class="frm_radio_label " ng-click="item.params.num = 2"> 
	   			<i class="icon_radio"></i> 
	   			<span class="lbl_content">2个</span>

	   		</label>

	   			<i class="icon_radio"></i>

					<div class="" style="text-align: center;color: #ccc;font-size: 12px;padding: 0;width: 70px;clear: both;">默认&nbsp;&nbsp;&nbsp;&nbsp;激活</div>
				</div>
				<div class="am-u-md-9" >
					<div class="am-form-group" style="min-height: 30px;">
						<label class="am-u-sm-3 am-form-label">名称:</label>
						<div class="am-u-sm-9">
							<input type="text" value="" class="" style="padding:0;line-height: 1.4;"  ng-model="good.title">
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-u-sm-3 am-form-label">链接:</label>
						<div class="am-u-sm-9">
						<span style="border: 1px solid #ccc;padding: 5px 10px;border: 1px solid #ccc;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 200px;" class="showLink{{item.id}}{{good.id}}" ng-click="showLink(item.id,good.id)">
							<i class="fa fa-link"></i>&nbsp;&nbsp;&nbsp;<span class="link-select" >{{good.url_name?good.url_name:'请选择链接页面'}}</span><input type="hidden" class="link-select-val" value=""/>
						</span>
						</div>
					</div>
					<span></span>

				</div>
			</fieldset>
		</div>

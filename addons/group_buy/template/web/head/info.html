{template 'header'}
<style type="text/css">
	.btn-group .active {
	    background-color: #428bca;
	    color: #fff;
	}
</style>
<!--右侧详细内容区域 from 自定义-->
<div class="tpl-content-wrapper ">
	<!--本页自定义样式-->
	<!--<link rel="stylesheet" href="{php echo MODULE_URL}style/css/goods.css">-->
	<!--<link rel="stylesheet" href="{php echo MODULE_URL}style/css/umeditor.css">-->
	<!--右侧详细内容区域，灰框之内,from 妹子-->
	<div class="row-content am-cf">
		<!--2列式简单布局,from bootstap-->
		<div class="row">
			<!--12列布局,from 妹子-->
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<!--widget自定义右侧盒子 from 自定义 am-cf 清除全部浮动  from 妹子-->
				<div class="widget am-cf">
					<form action="{php echo $this->createWebUrl('head',array('op'=>'info'))}" method="post" class="am-form tpl-form-line-form" enctype="multipart/form-data">
						<input type='hidden'  name='id' value="{$info['ah_id']}" class='tpl-form-input'/>
						<!--右侧正文 from 自定义 -->
						<div class="widget-body">
							<!--右侧正文 规定所有边距为0 from bootstap -->
							<fieldset>
								<!--小标题 from 自定义-->
								<div class="widget-head am-cf">
									<div class="widget-title am-fl">申请人:{$info['m_nickname']}</div>
								</div>
								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">姓名 </label>
									<div class="am-u-sm-9 am-u-end">
										<input type='text'  name='title' value="{$info['ah_name']}" class='tpl-form-input'/>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">微信帐号 </label>
									<div class="am-u-sm-9 am-u-end">
										<input type='text'  name='account' value="{$info['ah_wx_account']}" class='tpl-form-input'/>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">电话 </label>
									<div class="am-u-sm-9 am-u-end">
										<input type='text'  name='phone' value="{$info['ah_phone']}" class='tpl-form-input'/>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">店铺/社区名 </label>
									<div class="am-u-sm-9 am-u-end">
										<input type='text'  name='shop_name' value="{$info['ah_shop_name']}" class='tpl-form-input'/>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">地址 </label>
									<div class="am-u-sm-9 am-u-end">
										<textarea name="address" rows="4" style="width:460px;" placeholder="">{$info['ah_address']}</textarea>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">申请时间 </label>
									<div class="am-u-sm-9 am-u-end">
										<input type='text'  value="{php echo empty($info['ah_updatetime'])?'':date('Y-m-d H:i:s',$info['ah_updatetime']);}" class='tpl-form-input' readonly/>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">审核时间 </label>
									<div class="am-u-sm-9 am-u-end">
										<input type='text'  value="{php echo empty($info['ah_updatetime'])?'':date('Y-m-d H:i:s',$info['ah_updatetime']);}" class='tpl-form-input' readonly/>
									</div>
								</div>

								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3 am-margin-top-lg">
										<input type="hidden" name="submit" value="提交"/>
										<button type="submit" class="j-submit zx-addBut " id="btn" value="提交" data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...'}">提交</button>
										<a href="{php echo $this->createWebUrl('head',array('op'=>'wantHead'))}" id="a-back-index"  ><button class="btn" type="button">返回</button></a>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

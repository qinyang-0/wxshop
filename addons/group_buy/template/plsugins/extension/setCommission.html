{template 'header'}
<style type="text/css">
	.btn-group .active {
	    background-color: #428bca;
	    color: #fff;
	}
</style>
<!--右侧详细内容区域 from 自定义-->
<div class="tpl-content-wrapper ">
	<!--本页自定义样式-->
	<!--<link rel="stylesheet" href="{php echo MODULE_URL}style/css/goods.css">-->
	<!--<link rel="stylesheet" href="{php echo MODULE_URL}style/css/umeditor.css">-->
	<!--右侧详细内容区域，灰框之内,from 妹子-->
	<div class="row-content am-cf">
		<!--2列式简单布局,from bootstap-->
		<div class="row">
			<!--12列布局,from 妹子-->
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<!--widget自定义右侧盒子 from 自定义 am-cf 清除全部浮动  from 妹子-->
				<div class="widget am-cf">
					<form action="{php echo $this->createWebUrl('plsugins',array('op'=>'extension','in'=>'setCommission'))}" method="post" class="am-form tpl-form-line-form" enctype="multipart/form-data">
						<input type="hidden" name="act" id="act" value="{$act}" />
						<input type="hidden" name="id" id="id" value="{$info['go_id']}" />
						<input type="hidden" name="openid" id="openid" value="{$info['go_team_openid']}" />
						<!--右侧正文 from 自定义 -->
						<div class="widget-body">
							<!--右侧正文 规定所有边距为0 from bootstap -->
							<fieldset>
								<!--小标题 from 自定义-->
								<div class="widget-head am-cf">
									<div class="widget-title am-fl">佣金审核</div>
								</div>
								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">审核结果 </label>
									<div class="am-u-sm-9 am-u-end">
										<select name="status" class="tpl-form-input">
											<option value="1" {if $info['go_is_cash'] == 1 }selected{/if}>可提现</option>
											<option value="-1" {if $info['go_is_cash'] == -1 }selected{/if}>待审核</option>

										</select>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-3 am-u-lg-2 am-form-label">审核说明 </label>
									<div class="am-u-sm-9 am-u-end">
										<textarea name="info" rows="4" style="width: 460px;" placeholder="请填写该处理的原因，会给用户查看">{$info['go_commission_comment']}</textarea>

									</div>
								</div>

								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3 am-margin-top-lg">
										<input type="hidden" name="submit" value="提交"/>
										<button type="submit" class="j-submit zx-addBut " id="btn" value="提交" data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...'}">提交</button>
										<a onclick="history.go(-1);return false;" id="a-back-index"  ><button class="btn" type="button">返回</button></a>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{template 'footer'}
<script>
    $('#btn').click(function(){
        var info = $.trim($("textarea[name='info']").val());
        if(info == '' || info == undefined){
            layer.msg("请输入审核说明，方便用户查看",{icon:2,time:2000});
           return false;
        }
    })
</script>

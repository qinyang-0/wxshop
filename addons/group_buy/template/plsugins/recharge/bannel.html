<script>
$("input[name='markrting_id[value]']").change(function(res){
	console.log($(this).val());
	if($(this).val()=="1"){
	    $("#is-show").removeClass("hidden");
	}else{
        $("#is-show").addClass("hidden");
	}
})
$("input[name='markrting_dist_type[value]']").change(function(res){
	var val = $(this).val();
	if(val == 1){
		$('#discounts').hide();
	}else{
		$('#discounts').show();
	}
})
$("input[name='markrting_dist_type_id[value]']").change(function(res){
	var val = $(this).val();
	if(val == 1){
		$('#markrting_dist_type_id').show();
	}else{
		$('#markrting_dist_type_id').hide();
	}
})
</script>

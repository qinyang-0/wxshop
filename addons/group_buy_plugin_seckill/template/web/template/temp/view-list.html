<div class="app-list-box" ng-style="{'background':item.params.bgcolor,padding:item.params.padding+'px'}">	<div ng-repeat="images in item.params.data" class="item_cell_box app-list-item" >		<div class="list_img">			<img ng-src="{{images.img}}">		</div>		<div class="item_cell_flex" style="margin-left: 10px;">			<div class="list_title" ng-style="{'color':item.params.color,'font-size':item.params.titlesize+'px','overflow':'hidden','text-overflow':'ellipsis','white-space':'nowrap','max-width':'80%','margin-bottom':'6px'}">				{{images.title}}			</div>			<div class="list_desc" ng-style="{'color':item.params.color,'font-size':item.params.descsize+'px'}">				{{images.desc}}			</div>		</div>	</div></div>

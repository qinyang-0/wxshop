<div class="temp_item temp_item_space"  >
	<div class="frm_control_group">
		<label for="" class="frm_label">上下边距</label>

		</div>

		</div>
	</div>

			</span>

	</div>

	</div>

			</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">标题尺寸</label>
		<div class="frm_controls ">

			<span class="my_slider_notice">{{item.params.size}} 像素</span>

	<div class="frm_control_group">
		<label for="" class="frm_label">副标题尺寸</label>

	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">右边标题尺寸</label>

	</div>

			<span class="frm_input_box frm_input_box_100">

	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">副标题颜色</label>
		<div class="frm_controls">

				<input class="frm_input" type="color" ng-model="item.params.right_color" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.right_color" />
			</span>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">右边标题颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.text_color" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.text_color" />
			</span>
		</div>
	</div>

	<div class="frm_control_group" >
		<label for="" class="frm_label">点击动作</label>
		<div class="frm_controls">
	    	<label class="frm_radio_label" ng-click="item.params.type = 'url'"> 
	    		<i class="icon_radio"></i> 
	    		<span class="lbl_content">跳转页面</span>
	    		<input type="radio" name="type" on-selected value="url" class="frm_radio"  ng-model="item.params.type"  /> 
	    	</label>
	    	<label class="frm_radio_label " ng-click="item.params.type = 'weburl'">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">跳转网页</span>
	    		<input type="radio" name="type" on-selected value="weburl" class="frm_radio"  ng-model="item.params.type"  />
	    	</label>
	    	<label class="frm_radio_label" ng-click="item.params.type = 'other'"> 
	    		<i class="icon_radio"></i> 
	    		<span class="lbl_content">其他小程序</span>
	    		<input type="radio" name="type" on-selected value="other" class="frm_radio"  ng-model="item.params.type"  /> 
	    	</label>	    	
	    	<label class="frm_radio_label " ng-click="item.params.type = 'tel'">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">拨打电话</span>
	    		<input type="radio" name="type" on-selected value="tel" class="frm_radio"  ng-model="item.params.type"  /> 
	    	</label>
	    	<!--<label class="frm_radio_label " ng-click="item.params.type = 'share'">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">分享提示</span>
	    		<input type="radio" name="type" on-selected value="share" class="frm_radio"  ng-model="item.params.type"  /> 
	    	</label>-->
	    	<label class="frm_radio_label " ng-click="item.params.type = 'map'">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">地图位置</span>
	    		<input type="radio" name="type" on-selected value="map" class="frm_radio"  ng-model="item.params.type"  /> 
	    	</label>
	    	<label class="frm_radio_label " ng-click="item.params.type = 'kefu'">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">联系客服</span>
	    		<input type="radio" name="type" on-selected value="kefu" class="frm_radio"  ng-model="item.params.type"  />
	    	</label>
		</div>
	</div>	
	<div class="frm_control_group" ng-show="item.params.type == 'url'">
		<label for="" class="frm_label">跳转页面</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200 readonlybg">
				<input type="text" class="frm_input " ng-model="item.params.urlname" readonly>
			</span><a href="javascript:;" ng-click="showLink(item.id,false,'my')">设置链接</a>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'tel'">
		<label for="" class="frm_label">电话号码</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.tel" >
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'map'">
		<label for="" class="frm_label">地图坐标</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200 readonlybg">
				<input type="text" class="frm_input " value="{{item.params.lat +','+ item.params.lng}}" readonly>
			</span><a href="javascript:;" ng-click="showMap( item.id )">选择坐标</a>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'other'">
		<label for="" class="frm_label">小程序appid</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.appid" >
			</span>
			<!--<a href="javascript:;" ng-click="showLink(item.id,false,'app')">选择</a>-->
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'other'">
		<label for="" class="frm_label">页面路径</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.appurl" >
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'weburl'">
		<label for="" class="frm_label">网页链接</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.weburl" >
			</span>
			<p class="font_999">注意一：链接的网页必须支持SSL ，链接必须以 https:// 开头，否则无法跳转<br/>
注意二：链接的域名必须是备案域名，否则无法跳转<br/>
注意三：您的网站域名必须加到微信小程序公众平台的业务域名处.</p>
		</div>
	</div>

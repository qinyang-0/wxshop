<script src="{php echo MODULE_URL}style/js/jquery.min.js"></script>
<script src="{php echo MODULE_URL}style/js/font_783249_e5yrsf08rap.js"></script>

<script src="{php echo MODULE_URL}style/js/jquery.form.min.js "></script>
<script src="{php echo MODULE_URL}style/js/amazeui.min.js "></script>
<link href="{php echo MODULE_URL}style/css/bootstrap.css" rel="stylesheet">
<body style="background: #fff;">
<div class="widget am-cf">
    <form action="./index.php" method="get" class="form-horizontal" role="form" id="form1">
        <input type="hidden" name="c" value="site">
        <input type="hidden" name="a" value="entry">
        <input type="hidden" name="m" value="group_buy_plugin_seckill">
        <input type="hidden" name="do" value="calendar">
        <input type="hidden" name="op" value="query">
        <div class="am-u-sm-12 ">
            <div class="am-form-group tpl-form-border-form zx-form-input zx-display zx-group">
                <input type="text" class="am-form-field" name="keyword" placeholder="请输入秒杀标题" value="{$_GPC['keyword']}" style="border-radius: 4px;width: 240px;">
            </div>

            <!-- 查询按钮样式 -->
            <div class="zx-but-check">
                <button type="submit" >
                    <i class="fa fa-search"></i> 查询
                </button>
            </div>
        </div>
    </form>
    <table class=" am-table am-table-compact am-table-striped tpl-table-black am-text-nowrap" >
        <tr>
            <th>
                秒杀标题
            </th>
            <th>
                会场数量
            </th>
            <th>
                操作
            </th>
        </tr>
        <tbody>
        {loop $ds $row}
        <tr>
            <td>     {if $row['usedDate']}
                <span class="label label-primary">{$row['usedDate']}</span>

                {if $row['usedDate']==date('Y-m-d')}
                <span class="label label-danger">当前秒杀</span>
                {/if}
                <br/>
                {/if}

                {$row['title']}</td>

            <td>
                {$row['roomcount']}
            </td>
            <td style="width:80px;">
                {if $_GPC['queryfrom']=='diy'}
                <!--<a href="javascript:;" onclick='biz.selector.set(this,{php echo json_encode($row);})'>选择</a>-->
                {else}
                <!--<a href="javascript:;" onclick='biz.selector_open.set(this,{php echo json_encode($row);})'>选择</a>-->
                {/if}
                <a href="javascript:;" class="select-task btn btn-xs btn-info" data-id="{$row['id']}" >选择</a>
            </td>
        </tr>
        {/loop}
        {if count($ds)<=0}
        <tr>
            <td colspan='4' align='center'>未找到秒杀</td>
        </tr>
        {/if}
        </tbody>
    </table>
    </div>
</div>
</body>
<script>
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $(document).on('click','.select-task',function () {
        parent.$('#hlep-param').val($(this).attr("data-id"));
        parent.layer.close(index);
    })
</script>
